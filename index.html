    <div class="container">

<div class="display1">
    <h2>blind spot</h2>
    <div class="box">
        <div class="box__img">
          <div class="eyeballContainer">
            <div class="eyeball">

          </div>

   <div id="form-wrapper">

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Name</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Name">
          </div>
        </div>
       
        <div class="form-row">
        
          <div class="form-group col-md-4">
            <label for="inputState">Branch</label>
            <select id="inputState" class="form-control">
              <option>ECE</option>
              <option>EEE</option>
              <option>CSE</option>
              <option>BARCH</option>
              <option>CHEM</option>
              <option>CIVIL</option>
            </select>
          </div>

                
          <div class="form-group col-md-4">
            <label for="inputState">Batch</label>
            <select id="inputState" class="form-control">
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Year</label>
            <select id="inputState" class="form-control">
              <option>1</option>
            </select>
          </div>
         
        </div>
      
        <button type="submit" class="btn-lg mx-auto text-center" id = "blind-submit">Blind Spot..</button>
      </form>
   </div>
